name: documentation

on:
  repository_dispatch:
    types: [ build_docs ]


jobs:
  build_docs:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Ping pong
        id: ping
        run: |
          echo "Event triggered by $GITHUB_EVENT_NAME"
          echo "Dispatch type ${{ github.event.action }}"
          echo "payload: ${{ toJson(github.event) }}"